---
apiVersion: v1
kind: Namespace
metadata:
  name: metallb-system
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/audit: privileged
    pod-security.kubernetes.io/warn: privileged
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 24h
  url: https://metallb.github.io/metallb
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  releaseName: metallb
  interval: 10m
  chart:
    spec:
      chart: metallb
      version: '0.15.2'
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: metallb-system
      interval: 10m
  values:
    configInline:
      address-pools:
      - name: default
        protocol: layer2
        addresses:
        - 172.29.232.60-172.29.232.65
